<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Example">
        <meta name=viewport content="width=device-width">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="calc_container">
            <div id="results_window">
                <div id="results"></div>
            </div>
            <div id="btn_pos_neg"><button class="pos-neg" type="button" value="posNeg">+ / -</button>    </div>
            <div id="btn_clr"><button type="button" class="clr" value="clr">Clr</button></div>
            <div id="btn_backspace"><button type="button" value="del">Del</button></div>
            <div id="btn_div"><button type="button" class="operator" value="/">/</button></div>
            <div id="btn_mult"><button type="button" class="operator" value="x">x</button></div>
            <div id="btn_minus"><button type="button" class="operator" value="-">-</button></div>
            <div id="btn_equals"><button type="button" class="calculate" value="=">=</button></div>
            <div id="btn_add"><button type="button" class="operator" value="+">+</button></div>
            <div id="btn_7"><button type="button" class="number" value="7">7</button></div>
            <div id="btn_8"><button type="button" class="number" value="8">8</button></div>
            <div id="btn_9"><button type="button" class="number" value="9">9</button></div>
            <div id="btn_4"><button type="button" class="number" value="4">4</button></div>
            <div id="btn_5"><button type="button" class="number" value="5">5</button></div>
            <div id="btn_6"><button type="button" class="number" value="6">6</button></div>
            <div id="btn_1"><button type="button" class="number" value="1">1</button></div>
            <div id="btn_2"><button type="button" class="number" value="2">2</button></div>
            <div id="btn_3"><button type="button" class="number" value="3">3</button></div>
            <div id="btn_0"><button type="button" class="number" value="0">0</button></div>
            <div id="btn_decimal"><button type="button" class="number" value=".">.</button></div>

        </div>
        <script src="js/main.js"></script>
    </body>
    
</html>
